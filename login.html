<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpertSystems.com</title>
    <!--icon style-->

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

<body id="bdwidth">
    <div class="logIn-container">
        <div class="logIn-header">
            <img src="./images/logo.svg" alt="logo" id="logo">
            <h2>My CareerPadi</h2>
            <p>making learning easier</p>
        </div>
        <div class="logIn-content">
            <form class="loginForm">
                <div class="inputContainer">
                    <i class="fa fa-user icon" id="ic"> </i>
                    <input type="text" placeholder="Username / Matric No" class="inputTxt log1" required>
                </div>
                <div class="inputContainer">
                    <i class="fa fa-lock" id="ic"></i>
                    <input type="password" placeholder="Password" class="inputTxt log2" required minlength="8">
                </div>
                    
                <div class="save">
                    <section>
                        <input type="checkbox" name="checkbox" id="chk" >
                        <p> Remember me</p>
                    </section>
                    <a href="#/"> Forgot password?</a>
                </div>
                <div>
                    <input type="submit" value="Login" id="login-button">
                    <p id="check2">Don't have an Account?<a href="signUp.html">Sign up</a></p>
                </div>
                
            </form>
            <div class="logImage">
                <img src="images/Login-amico.svg" class="logInIMG" alt="">
            </div>
        </div>
          
    </div>
    
</body>
</html>
