<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpertSystems.com</title>

    <!--icon style-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <!--Custom style-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="left">
            <h1>My CareerPadi</h1>
        </div>
        <div class="right">
            <ul class="nav-menu" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
                <li><a href="#" class="nav-link">Home</a></li>
                <li><a href="#" class="nav-link">About Us</a></li>
                <li><a href="#" class="nav-link">Contact Us</a></li>
                <li><a href="#" class="nav-link">FAQs</a></li> 
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </header>

    <div>
        <div class="bottom">
            <div class="signUpImg">
            </div>
            <div class="form-side">
                <h2>Create Account</h2> 
                <form action="" class="signUpForm">
                    <input type="text" placeholder="Fullname" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" id="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" >
                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                    <input type="text" placeholder="Department" required >
                    <div class="mat-lvl">
                        <input type="text" placeholder="Matric no" class="one">
                        <input type="number" step="100" min="100" max="500" placeholder="Level" class="two" required>
                    </div>
                   
                   <p>
                       By clicking Create account, you are agreeing to the <a href="#">Terms</a> and <a href="#">Conditions</a> 
                   </p>
                    
                   <input type="submit" value="Create account" class="submit-button">
                   <p id="check">Already have an account?<a href="login.html">Login</a></p>
                </form>
                
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
